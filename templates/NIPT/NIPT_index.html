{% extends "base-left.html" %}
{% load staticfiles %}
{% block title %}NIPT{% endblock %}

{% block content %}
    <section class="content-header">
    <h1>我的工作台</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>凡迪基因报告管理系统 </a> </li>
        <li><a href="{% url 'NIPT' %}">NIPT </a> </li>
    </ol>
    </section>

    <section class="content">
    <!-- stat box -->
    <div class="row">
        <div class="col-lg-6 col-xs-6">
            <div class="small-box bg-aqua">
                <div class="inner">
                    <h3>100</h3>
                    <p>已完成的样本</p>
                </div>
                <div class="icon">
                    <i class="fa fa-pencil-square-o"></i>
                </div>
                <a href="#" class="small-box-footer">2018年12月</a>
            </div>
        </div>

        <div class="col-lg-6 col-xs-6">
            <div class="small-box bg-red">
                <div class="inner">
                    <h3>12</h3>
                    <p>待处理的样本</p>
                </div>
                <div class="icon">
                    <i class="fa fa-check"></i>
                </div>
                <a href="#" class="small-box-footer">2018年12月</a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">样本数据统计</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                </div>
                <!-- box body -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-8">
                            <div id="bar_container" style="height: 400px;"></div>
                        </div>
                        <div class="col-md-4">
                            <div id="pie_container" style="height: 400px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
{% endblock %}

{% block javascripts %}
    <script type="text/javascript" src="{% static 'plugins/echarts/echarts.min.js' %}"></script>
    <script type="text/javascript">
    //echarts bar
    var bar_dom = document.getElementById("bar_container");
    var myBarChart = echarts.init(bar_dom);
    option = null;
    option = {
        title: {
            text: '月度样本统计',
            subtext: ''
        },
        tooltip: {
            trigger: 'axix'
        },
        //图例暂时不写
        legend:{},
        toolbox: {
            show: true,
            feature : {
                dataView: {show: true, readOnly: false},
                saveAsImage: {show: true}
            }
        },
        calculable: true,
        xAxis: [
            {
                type: 'category',
                data: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [

        ]

    };
    if (option && typeof option === "object"){
        myBarChart.setOption(option, true);
    }
    </script>
{% endblock %}
