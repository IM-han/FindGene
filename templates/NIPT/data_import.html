{% extends "base-left.html" %}
{% load staticfiles %}

{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/datatables/jquery.dataTables.min.css' %}">
    <link rel="stylesheet" href="{% static 'js/plugins/layer/skin/layer.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/select2/select2.min.css' %}">
{% endblock %}

{% block content %}
    <!-- content header -->
    <section class="content-header margin-bottom">
    <ol class="breadcrumb">
        <li><a href=""><i class="fa fa-dashboard"></i>凡迪基因报告管理系统 </a> </li>
        <li class="active"><a href="{% url 'NIPT' %}">NIPT</a> </li>
        <li class="active"><a href="{% url 'NIPT_DataImport' %}">数据导入</a> </li>
    </ol>
    </section>

    <!-- Main content -->
    <section class="content">
    <div id="devlist">
        <div class="box box-primary" id="liebiao">
            <div class="box-header">
                    <button type="button" id="btnImport" class="btn btn-default">
                        <i class="glyphicon glyphicon-import"></i>导入数据
                    </button>
                    <button type="button" id="btnCheck" class="btn btn-default">
                        <i class="glyphicon glyphicon-ok-sign"></i>数据确认
                    </button>
                    <button type="button" class="btn btn-default">
                        <i class="glyphicon glyphicon-upload"></i>导出模板
                    </button>
                    <button type="button" id="btnCreate" class="btn btn-primary">
                        <i class="glyphicon glyphicon-plus"></i>新建
                    </button>
                    <button type="button" id="btnModification" class="btn btn-default">
                        <i class="glyphicon glyphicon-pencil"></i>修改
                    </button>

                    <button type="button" id="btnRemove" class="btn btn-default">
                        <i class="glyphicon glyphicon-remove"></i>删除
                    </button>

                    <button type="button" id="btnSearch" class="btn btn-default">
                        <i class="glyphicon glyphicon-search"></i>查询
                    </button>
                    <button type="button" id="btnRefresh" class="btn btn-default">
                        <i class="glyphicon glyphicon-refresh"></i>刷新
                    </button>

            </div>
            <div class="box-body">
                <table id="dtList" class="display" cellspacing="0" width="100%">
                    <thead>
                    <tr valign="middle">
                        <th><input type="checkbox" id="checkAll"></th>
                        <th>ID</th>
                        <th>样本编号</th>
                        <th>姓名</th>
                        <th>采血日期</th>
                        <th>年龄</th>
                        <th>孕周</th>
                        <th>末次月经</th>
                        <th>单胎/多胎</th>
                        <th>试管婴儿</th>
                        <th>联系方式</th>
                        <th>送检医院</th>
                        <th>医生</th>
                        <th>省区</th>
                        <th>备注</th>
                        <th>报告地区</th>
                        <th>T13</th>
                        <th>T18</th>
                        <th>T21</th>
                        <th>检测结果</th>
                        <th>报告时间</th>
                        <th>报告状态</th>
                        <th>导入人员</th>
                        <th>导入时间</th>

                    </tr>
                    </thead>
                </table>
            </div>

        </div>
    </div>
    </section>
{% endblock %}

{% block javascripts %}
    <script src="{% static 'plugins/datatables/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'plugins/datatables/dataTables.const.js' %}"></script>
    <script src="{% static 'plugins/datatables/moment.min.js' %}"></script>
    <script src="{% static 'js/plugins/layer/layer.js' %}"></script>
    <script src="{% static 'plugins/select2/select2.full.min.js' %}"></script>
{% endblock %}
